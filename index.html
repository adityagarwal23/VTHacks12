<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score and Rating Form</title>
</head>
<body>
    <h2>Rate and Score Form</h2>
    <form id="ratingForm">
        <label for="category1">Category 1:</label>
        <input type="number" id="category1" name="category1" min="0" max="10" required><br><br>

        <label for="category2">Category 2:</label>
        <input type="number" id="category2" name="category2" min="0" max="10" required><br><br>

        <label for="rating">Overall Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <h3>Existing Data:</h3>
    <pre id="existingData"></pre>

    <script src="app.js"></script>
</body>
</html>
