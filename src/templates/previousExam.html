<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Exams Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: maroon;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: orange;
            font-size: 24px;
        }

        .content {
            background-color: #800000; /* Darker maroon */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: left;
            overflow: auto; /* Adds scroll if content is too large */
        }
    </style>
</head>
<body>
    <h1>Below are the previous exams data</h1>
    <div class="content">
        {{ file_content|safe }}
    </div>
    <script>
        document.getElementById('loadContent').addEventListener('click', function() {
            fetch('/text-content')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('textContent').textContent = data.content;
                })
                .catch(error => console.error('Error:', error))
        });
    </script>
</body>
</html>
