<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - RateMyExam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: maroon;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: orange;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        a {
            color: orange;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff9933; /* Lighter orange on hover */
        }

        .container {
            background-color: #4d0000; /* Darker maroon for card */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Navbar styling */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #800000; /* Dark maroon */
        }

        nav a {
            background-color: orange;
            color: maroon;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ff9933; /* Lighter orange on hover */
            color: maroon;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p, a {
                font-size: 16px;
            }
        }
        .custom-image {
            width: 200px;
            height: 100px;
            object-fit: contain;
            position: absolute;
            top: 10px;
            right: 5px;
        }
    </style>
</head> 
<body>
    <!-- Navbar with button in the top-left corner -->
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="container">
        <h1>Feedback and Questions</h1>
        <p>Please send your feedback or questions to the following email:</p>
        <a href="mailto:adityaagarwal@vt.edu">adityaagarwal@vt.edu</a>
    </div>
    <img src="/static/Virginia-Tech-Logo.png" class="custom-image">
</body>
</html>
