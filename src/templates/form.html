<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyExam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: maroon;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1, h4 {
            color: orange;
            text-align: center;
        }

        .form-container {
            background-color: #800000; /* Darker maroon */
            border-radius: 10px;
            padding: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px; /* Set the width of the card */
            max-width: 100%; /* Ensure it doesn't overflow on smaller screens */
        }

        form {
            margin: 0 auto;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: orange;
            color: maroon;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9933; /* Lighter orange */
        }

        /* Virginia Tech logo styling */
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
        }

        .custom-image {
            width: 200px;
            height: 100px;
            object-fit: contain; 
            position: absolute; 
            top: 10px;
            right: 5px;
        }

        /* Flexbox to center the form content */
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center vertically */
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0px;
            background-color: #800000; /* Dark maroon */
        }

        nav a {
            background-color: orange;
            color: maroon;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ff9933; /* Lighter orange on hover */
            color: maroon;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="centered-div">
        <div class="form-container">
            <h1>RateMyExam</h1>
            <h4>Created by Students for Students</h4>
            <form id="textForm">
                <label for="text1">Department:</label>
                <input type="text" id="text1" name="text1"><br>
                <label for="text2">Course Number:</label>
                <input type="text" id="text2" name="text2"><br>
                <label for="text3">Teacher Last Name:</label>
                <input type="text" id="text3" name="text3"><br>
                <label for="text4">Difficulty of Exam (1-10)</label>
                <input type="number" id="text4" name="text4"><br>
                <label for="text5">Hours Spent Studying</label>
                <input type="number" id="text5" name="text5"><br>
                <label for="text6">Final Score on the Exam</label>
                <input type="number" id="text6" name="text6"><br>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <img src="/images/Virginia-Tech-Logo.png" class="custom-image">

    <script>
        function submitForm() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const text3 = document.getElementById('text3').value;
            const text4 = document.getElementById('text4').value;
            const text5 = document.getElementById('text5').value;
            const text6 = document.getElementById('text6').value;

            fetch('/save-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text1, text2, text3, text4, text5, text6 })
            })
            .then(response => response.json())
            .then(result => alert(result.message || result.error))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
