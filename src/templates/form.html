<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyExam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: maroon;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1, h4 {
            color: orange;
            text-align: center;
        }

        p {
            color: white;
            padding: 0 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #800000; /* Darker maroon */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        button {
            background-color: orange;
            color: maroon;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9933; /* Lighter orange */
        }

        /* Virginia Tech logo styling */
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
        }

        /* Corner text */
        .corner-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: orange;
            font-size: 14px;
        }
        .custom-image {
            width: 200px;
            height: 100px;
            object-fit: contain; 
            position: absolute; 
            top: 10px;
            right: 5px;
        }
    </style>
</head>
<body>
    <h1>RateMyExam</h1>
    <h4>Made for Students by Students</h4>
    <img src = "Virginia-Tech-Logo.png" class = "custom-image">
    <form id="textForm">
        <label for="text1">Department:</label><br>
        <input type="text" id="text1" name="text1"><br><br>
        <label for="text2">Course Number:</label><br>
        <input type="text" id="text2" name="text2"><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            fetch('/save-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text1, text2 })
            })
            .then(response => response.json())
            .then(result => alert(result.message || result.error))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
